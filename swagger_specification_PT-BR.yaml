          headers:
            X-Rate-Limit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Rate-Limit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Rate-Limit-Reset:
              description: The number of seconds left in the current period
              type: integer
            Retry-After:
              description: Seconds to retry after or the http date when the Rate Limit will be reset.
              type: integer
            X-Total-Count:
              description: Total number of objects attending your criteria
              type: integer
        '400':
          description: Projects with supplied parameters not found
          schema:
            $ref: '#/definitions/Error'
        '405':
          description: Invalid parameter(s) supplied
          schema:
            $ref: '#/definitions/Error'
        '503':
