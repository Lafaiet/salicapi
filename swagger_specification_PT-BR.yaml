swagger: '2.0'
info:
  description: "**[English version](http://lafa.mine.nu/salicapi/doc/en/)** \n\n ** Essa é uma API aberta para acesso aos dados do portal SALIC.** \n\nSALIC é um sistema que reúne dados a respeito de propostas de projetos culturais a serem incentivados pelo Ministério da Cultura (**MINC**) por meio da lei Rouanet. Veja mais informações [aqui](http://www.cultura.gov.br/programa-nacional-de-apoio-a-cultura-pronac-).\n\n\n\n\n# **Formatos de Exportação** \n\n Atualmente a API suporta exportação dos dados nos formatos * <code>JSON</code>(padrão) * * <code>XML</code> e * <code>CSV</code>. A escolha do formato deve ser definido a cada chamada, por meio do campo de cabeçalho <code>Accept</code>. \n\n # **Limitação de uso** \n\nPara requisições sem autenticação, você pode fazer até **2000 requisições diárias**. Requisições não autenticadas estão ligadas ao endereço IP de origem, não ao usuário fazendo a requisição. \n\nO cabeçalho da resposta lhe diz tudo o que você precisa saber sobre o seu limite de uso atualmente:\n<table> <tr> <td>**Campo do Cabeçalho**</td> <td>**Descrição**</td> </tr>\n<tr> <td>X-RateLimit-Limit</td> <td>Número máximo de requisições que o usuário pode executar ao dia.</td> </tr>\n<tr> <td>X-RateLimit-Remaining</td> <td>Número de requisições restantes na janela de limite atual.</td> </tr>\n<tr> <td>X-RateLimit-Reset</td> <td>Tempo para que a janela de limite resete em segundos UTC epoch.</td> </tr>\n<tr> <td>Retry-After</td> <td>Segundos para tentar novamente ou a data http quando a janela de limite será resetada.</td> </tr>\n</table>\n\n\n # **Paginação** \n\n Para alguns recursos que possam gerar um grande volume de resultados, a API provê um sistema de  paginação. Ao fazer sua requisição, basta fazer uso dos campos <code>limit</code> **[1-100]** e <code>offset</code> **[0-Total-Count]** para navegar pelos resultados. Um campo de cabeçalho chamado <code>X-Total-Count</code> será enviado junto às respostas, denotando o total de entradas contidas na base de dados que atendam ao seu critério de busca."
  version: 0.0.1
  title: SALIC API
  termsOfService: 'http://www.cultura.gov.br/programa-nacional-de-apoio-a-cultura-pronac-'
  contact:
    name: Laboratório de Dados Abertos do curso de Gestão da Informação da Universidade Federal de Goiás
    email: ldaufg@gmail.com
  license:
    name: ODbL 1.0
    url: 'http://opendatacommons.org/licenses/odbl/summary/'
host: '10.0.1.250:8000'
basePath: /alpha
schemes:
  - http
produces:
  - application/json
  - application/xml
  - text/csv

paths:
  '/projetos/{PRONAC}':
    get:
      tags:
        - 'projetos : Dados relativos a Projetos'
      summary: Busca um projeto por meio de seu número PRONAC
      operationId: pronac_number
      parameters:
        - in: path
          name: PRONAC
          description: Número do PRONAC
          required: true
          type: integer
          format: int64
        - in: query
          name: extra_fields
          description: 'Se true, Retorna campos adicionais: providencia, acessibilidade, democratizacao, objetivos, etapa, ficha_tecnica, justificativa, sinopse, impacto_ambiental, especificacao_tecnica, estrategia_execucao '
          required: false
          type: boolean
          default: false
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Projeto'
          headers:
            X-Rate-Limit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Rate-Limit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Rate-Limit-Reset:
              description: The number of seconds left in the current period
              type: integer
            Retry-After:
              description: Seconds to retry after or the http date when the Rate Limit will be reset.
              type: integer
        '400':
          description: Project with supplied PRONAC not found
          schema:
            $ref: '#/definitions/Error'
        '405':
          description: Invalid PRONAC supplied
          schema:
            $ref: '#/definitions/Error'
        '503':
          description: Internal Error
          schema:
            $ref: '#/definitions/Error'
  /projetos/:
